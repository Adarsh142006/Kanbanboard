<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <div class="left">Kanban</div>
            <div class="right"><button id="toggle-modal">Add new Task</button></div>
        </nav>
        <section class="board">
            <div id="todo" class="task-column">
                <div class="heading">
                    <div class="left">To Do</div>
                    <div class="right">Count</div>
                </div>
            </div>
            <div id="progress" class="task-column">
                <div class="heading">
                    <div class="left">In Progress</div>
                    <div class="right">Count</div>
                </div>
            </div>
            <div id="done" class="task-column">
                <div class="heading">
                    <div class="left">Done</div>
                    <div class="right">Count</div>
                </div>
            </div>
        </section>
    </main>

    <div class="modal add-new-task">
        <div class="bg"></div>
        <div class="center">
            <input type="text" placeholder="Task Tittle" id="task-title-input">
        <textarea name="" id="task-des-input" placeholder="Task Description"></textarea>
        <button class="add-task-btn" id="add-new-task">Add Task</button>
        </div>
    </div>

        <div class="delete-modal">
        <div class="delete-bg"></div>
        <div class="center">
             <h1>Are you sure You want to delete this Task?</h1>
        <div class="btns">
        <button class="cancle-btn" id="cancle-task">Cancle</button>
        <button class="delete-btn" id="delete-task">Delete</button>
        </div>
        </div>
    </div>

    <div class="edit-task-modal">
        <div class="edit-bg"></div>
        <div class="center">
            <h2 style="align-self: center;">Edit the Task</h2>
            <input type="text" placeholder="Task Tittle" id="edit-title">
        <textarea name="" id="edit-desc" placeholder="Task Description"></textarea>
        <button class="edit-task-btn" id="save">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
